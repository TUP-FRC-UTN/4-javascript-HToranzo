<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario de tarea</title>
</head>

<body>
    <div class="container-fluid bg-primary py-3">
        <div class="container text-white">
            <h1 class="display-3"><b>FORMULARIO</b></h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="form">
                    <div class="form-group">
                        <label for="Nombre" class="col-sm-6 control-label">Nombre</label>
                        <input type="text" class="form-control" id="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="Apellido" class="col-sm-6 control-label py-3">Apellido</label>
                        <input type="text" class="form-control" id="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="Edad" class="col-lg-6 control-label py-3">Edad</label>
                        <input type="text" class="form-control" id="Edad">
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-6 control-label py-3">Fecha de nacimiento</label><br>
                        <input type="date">
                    </div>
                    <div class="form-group py-3" id="checkbox">
                        <label for="" class="col-sm-6 control-label">Genero</label><br>
                        Masculino <input type="radio" id="sexo" name="genero">
                        Femenino <input type="radio" id="sexo" name="genero">
                    </div>
                    <div class="form-group py-3">
                        <label for="name">Provincia</label>
                        <select name="options" id="options" class="form-control">
                            <option value="0" selected="selected">Seleccione...</option>
                            <option value="1">Cordoba</option>
                            <option value="2">San Luis</option>
                            <option value="3">San Juan</option>
                            <option value="4">Mendoza</option>
                            <option value="5">Buenos Aires</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Comentario</label><br>
                    <textarea name="" id="comentario" cols="60" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 py-3">
                <button class="form-control btn btn-primary" onclick="validarForm();">Grabar</button>
            </div>
            <div class="col-sm-6 py-3">
                <button class="form-control btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        function validarForm() {

            var Nombre = document.getElementById("Nombre");
            var Apellido = document.getElementById("Apellido");
            var Edad = document.getElementById("Edad");
            var genero = document.getElementsByName("genero");
            var algunoChequeado = false;
            var options = document.getElementById("options");

            if (Nombre.value === "") {
                alert("Ingrese nombre")
                Nombre.focus();
                return false;
            }

            if (Apellido.value === "") {
                alert("Ingrese apellido")
                Apellido.focus();
                return false;
            }

            if (Edad.value === "") {
                alert("Ingrese edad")
                Edad.focus();
                return false;
            }

            for (var i = 0; i < genero.length; i++) {
                if (genero[i].checked)
                    algunoChequeado = true;
                break;
            }

            if (algunoChequeado === false) {
                alert("Ingrese algun sexo")
                return false;
            }

            if (options.value == 0) {
                alert("Ingrese una provincia")
                options.focus();
                return false;
            }

            if (comentario.value ==="") {
                alert("Ingrese algun comentario")
                comentario.focus();
                return false;
            }else if (comentario.value.length < 10) {
                alert("Ingrese algun comentario no menor a 10 carcteres")
                return false;
            }
        }
    </script>

</body>

</html>
